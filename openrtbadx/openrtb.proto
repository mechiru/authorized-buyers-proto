  VAST_3_0_WRAPPER = 6;
  VAST_4_0 = 7;
  VAST_4_0_WRAPPER = 8;
  DAAST_1_0 = 9;
  DAAST_1_0_WRAPPER = 10;
  VAST_4_1 = 11;
  VAST_4_1_WRAPPER = 12;
  VAST_4_2 = 13;
  VAST_4_2_WRAPPER = 14;
