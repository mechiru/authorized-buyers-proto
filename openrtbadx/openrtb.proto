    // Device model (for example, "iPhone").
    // Supported by Google.
    optional string model = 13;

    // Device operating system (for example, "iOS").
    // Supported by Google.
    optional string os = 14;

    // Device operating system version (for example, "3.1.2").
    // Supported by Google.
    optional string osv = 15;

    // Hardware version of the device (for example, "5S" for iPhone 5S).
    // Supported by Google.
    optional string hwv = 24;

    // Physical width of the screen in pixels.
    // Supported by Google.
    optional int32 w = 25;

    // Physical height of the screen in pixels.
    // Supported by Google.
    optional int32 h = 26;

    // Screen size as pixels per linear inch.
    // Not supported by Google.
    optional int32 ppi = 27;

    // The ratio of physical pixels to device independent pixels.
    // Supported by Google.
    optional double pxratio = 28;

    // Support for JavaScript.
    // Not supported by Google.
    optional bool js = 16;

    // Indicates if the geolocation API will be available to JavaScript
